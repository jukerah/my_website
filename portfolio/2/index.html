<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto javascript</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script1.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Minha loja 1.0</h1>
    </header>

    <main>
        <div class="titulo">
            <h2>Produtos</h2>
            <span>Listas de produtos da minha loja.</span>
        </div>
        
        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Digite o nome do produto">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Digite o preço do produto">
            </div>

            <button onclick="produto.save()" id="btn1">Salvar</button>
            <button onclick="produto.cancel()">Cancelar</button>
        </div>

        <div class="content">
            <table>
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
            
    </main>

</body>
</html>
