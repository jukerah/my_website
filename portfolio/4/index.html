<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletronica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="urna">
            <div class="tela">
                ...
            </div>
            <div class="teclado">
                <div class="teclado--selo">
                    <div><img class="img-tribunal" src="img/tribunal.png" alt=""></div>
                    <div><p class="nome-urna">UE 2020</p></div>
                </div>
                <div class="teclado--numero">
                    <div class="teclado--linha">
                        <div class="teclado--botao-numero"><p>1</p></div>
                        <div class="teclado--botao-numero"><p>2</p></div>
                        <div class="teclado--botao-numero"><p>3</p></div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao-numero"><p>4</p></div>
                        <div class="teclado--botao-numero"><p>5</p></div>
                        <div class="teclado--botao-numero"><p>6</p></div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao-numero"><p>7</p></div>
                        <div class="teclado--botao-numero"><p>8</p></div>
                        <div class="teclado--botao-numero"><p>9</p></div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao-numero"><p>0</p></div>
                    </div>
                </div>
                <div class="teclado--opcao">
                    <div class="teclado--botao-opcao"><p>BRANCO</p></div>
                    <div class="teclado--botao-opcao"><p>CORRIGE</p></div>
                    <div class="teclado--botao-opcao"><p>CONFIRMA</p></div>
                </div>
                
            </div>
        </div>
    </section>  
</body>
</html>
